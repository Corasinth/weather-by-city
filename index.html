<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'/>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <link rel="icon" href="./assets/images/sun-solid.svg">
    <link rel='stylesheet' href='./assets/css/reset.css'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel='stylesheet' href='./assets/css/styles.css'/>
    <title>Weather Dashboard | Search by City</title>

<body class="bg-dark text-light">
    <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-3 bg-secondary rounded-4 pt-2 m-3 d-flex flex-column justify-content-center">
            <h1>Search for a city</h1>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="input">
                <button class="btn text-light bg-dark" type="submit" id="submit">Search</button>
            </form>
            <ul class="p-0"></ul>
          </div>
          <div class="col-lg-8 m-3 bg-secondary rounded-4 pt-2">
            <div class="row">
            <h1 id="city"></h1>
            <span><img class= "justify-content-center" id="currentWeatherIcon"></span>
            <p>Temperature: <span id="temperature"></span>  Â°F</p>
            <p>Humidity: <span id="humidity"></span>%</p>
            <p>Wind Speed: <span id="windSpeed"></span> MPH</p>
            <p>UV Index: <span id="uvIndex"></span></p>
            </div>
            <div class="row">
            <h2>5 Day Forecast</h2>
            <div class="col-2">
                <h3 id="forecast0"></h3>
                <img id="icon0"/>
                <p>Temp: <span id="temp0"></span></p>
                <p>Humidity: <span id="humid0"></span></p>
            </div> 
            <div class="col-2">
                <h3 id="forecast1"></h3>
                <img id="icon1"/>
                <p>Temp: <span id="temp1"></span></p>
                <p>Humidity: <span id="humid1"></span></p>
            </div> 
            <div class="col-2">
                <h3 id="forecast2"></h3>
                <img id="icon2"/>
                <p>Temp: <span id="temp2"></span></p>
                <p>Humidity: <span id="humid2"></span></p>
            </div> 
            <div class="col-2">
                <h3 id="forecast3"></h3>
                <img id="icon3"/>
                <p>Temp: <span id="temp3"></span></p>
                <p>Humidity: <span id="humid3"></span></p>
            </div> 
            <div class="col-2">
                <h3 id="forecast4"></h3>
                <img id="icon4"/>
                <p>Temp: <span id="temp4"></span></p>
                <p>Humidity: <span id="humid4"></span></p>
            </div>
            </div>
          </div>
        </div>
      </div>
  <script src='./assets/js/script.js'></script>
